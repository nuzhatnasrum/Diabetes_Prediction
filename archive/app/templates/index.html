<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #f8f9fa;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/bac.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: #333;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 26px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Roboto', Arial, sans-serif;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .input-range {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label>Gender (0: Male, 1: Female):</label>
            <input type="number" name="gender" required>
            <div class="input-range">Range: 0 (Male), 1 (Female)</div>

            <label>Age:</label>
            <input type="number" name="age" step="0.1" required>
            <div class="input-range">Range: 0 to 120</div>

            <label>Hypertension (0: No, 1: Yes):</label>
            <input type="number" name="hypertension" required>
            <div class="input-range">Range: 0 (No), 1 (Yes)</div>

            <label>Heart Disease (0: No, 1: Yes):</label>
            <input type="number" name="heart_disease" required>
            <div class="input-range">Range: 0 (No), 1 (Yes)</div>

            <label>Smoking History (0: Never, 1: Former, 2: Current, 3: No Info):</label>
            <input type="number" name="smoking_history" required>
            <div class="input-range">Range: 0 (Never), 1 (Former), 2 (Current), 3 (No Info)</div>

            <label>BMI:</label>
            <input type="number" name="bmi" step="0.1" required>
            <div class="input-range">Range: 10 to 50</div>

            <label>HbA1c Level:</label>
            <input type="number" name="hba1c" step="0.1" required>
            <div class="input-range">Range: 3.0 to 15.0</div>

            <label>Blood Glucose Level:</label>
            <input type="number" name="glucose" required>
            <div class="input-range">Range: 50 to 300</div>

            <button type="submit">Predict</button>
        </form>
        <div class="footer">Powered by Machine Learning</div>
    </div>
</body>
</html>
